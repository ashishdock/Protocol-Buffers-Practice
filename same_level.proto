syntax = "proto3";

message City {
    string name = 1;
    uint32 zipcode =2 ;
    string country = 3;
}

message Street {
    string street_name = 1;
    City city = 2;

}

message Building {
    string building_name = 1;
    uint32 building_number = 2;
    Street street = 3;
}

message Address {
    Building building = 1;
}

// All in one proto file as same level messages